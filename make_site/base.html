<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <h1>Scraping Practice</h1>

        <p class="caution">
            Pythonスクレイピングの練習用サイトです。<br>
            実際に存在する求人情報ではありません！！
        </p>

        <div class="container">
            <a href="" class="jobsearch-card-link" target="_blank" rel="noopener noreferrer">
                <div class="jobsearch-card">
                    <div class="employment-status">stasus</div>
                    <div class="jobsearch-header">
                        <h2 id="JobInfoHeader-title" class="jobsearch-title">title</h2>
                        <span class="description">description</span>
                    </div>
                    <div class="jobsearch-details">
                        <div class="jobsearch-location">
                            <span>勤務地所在地:</span> location
                        </div>
                        <div class="jobsearch-industry">
                            <span>職種:</span> Industry
                        </div>
                        <div class="jobsearch-employment">
                            <span>雇用形態:</span> Status
                        </div>
                        <div class="jobsearch-salary">
                            <span>給与:</span> Salary
                        </div>
                        <div class="jobsearch-company">
                            <span>企業名:</span> Company
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <div class="pagenator">
            <a href="">
                <div class="pagenator-num current-page"><span>1</span></div>
            </a>
            <a href="">
                <div class="pagenator-num"><span>2</span></div>
            </a>
            <a href="">
                <div class="pagenator-num"><span>3</span></div>
            </a>
            
        </div>

    </div> 
</body>
</html>
